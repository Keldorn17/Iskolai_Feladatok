<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #meadow{
            width: 300px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #lake{
            width: 200px;
            position: absolute;
            top: 80px;
            left: 50px;
        }
        #duck{
            width: 50px;
            position: absolute;
            top: 180px;
            left: 80px;
        }
    </style>
</head>
<body>
    <div>
        <img src="meadow.svg" alt="" id="meadow">
        <img src="lake.svg" alt="" id="lake">
        <img src="rubber-duck.svg" alt="" id="duck">
    </div>
</body>
</html>
